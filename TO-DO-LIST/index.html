<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="background">
            <img src="img.jpg" alt="background-image">
        </div>

        <h1>✨ Todo List ✨</h1>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button class="add-btn" onclick="addTask()">
                <span style="position: relative; z-index: 1;">+ Add</span>
            </button>
        </div>

        <div class="stats">
            <div class="stat">Total: <span id="totalTasks">0</span></div>
            <div class="stat">Active: <span id="activeTasks">0</span></div>
            <div class="stat">Completed: <span id="completedTasks">0</span></div>
        </div>

        <div class="todo-list" id="todoList"></div>

        <button class="clear-completed" onclick="clearCompleted()" id="clearBtn" style="display: none;">
            Clear Completed Tasks
        </button>
       
    </div>

    <script src="main.js"></script>
</body>

</html>
